<!DOCTYPE html>
<html>
  <head>
    <!--
      The meta tag below tells the browser to automatically redirect (refresh)
      this page after 0 seconds to the URL "amazon.html".
      In other words, it instantly sends visitors to amazon.html when they visit this page.
    -->
    <meta http-equiv="refresh" content="0; url=amazon.html" />
    <!--
      The title shown on the browser tab while redirecting.
    -->
    <title>Redirecting...</title>
  </head>
  <body>
    <div>
      <h1><strong>Disclaimer</strong>This is a tutorial project built for educational purposes. It is a clone of the Amazon website and is not a real e-commerce store.</h1>
    </div>
    <!--
      This message appears if the browser does not support or allows meta refresh.
      It provides a clickable link to amazon.html as a fallback.
    -->
    <p>Redirecting to <a href="amazon.html">amazon.html</a>...</p>
  </body>
</html>
